error_log error.log;

http {
    root .;
    error_page error.html;
    access_log access_http.log;
    error_log error_http.log;
    client_max_body_size 100m;
    index index.html index.htm;

    server {
        listen 127.0.0.1:8080;
        server_names yez-zain.com yez-zain.ma localhost;

        location {
            route /;
            accept GET POST;
            redirect no;
            list_directory on;
            upload_dir /tmp;
        }
    }

    server {
        listen 127.0.0.1:9090;
        server_names yez-zain.com yez-zain.ma localhost;
        client_max_body_size 50m;

        location {
            route /;
            accept DELETE;
            redirect no;
            list_directory on;
            upload_dir /tmp;
        }
    }
}